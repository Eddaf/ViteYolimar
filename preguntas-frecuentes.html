  <div class="container mx-auto px-4 py-12">

      <button onclick="filterFAQ('envios')" class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-white text-muted-foreground hover:bg-gray-100" data-category="envios">Envíos</button>
      <button onclick="filterFAQ('devoluciones')" class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-white text-muted-foreground hover:bg-gray-100" data-category="devoluciones">Devoluciones</button>
      <button onclick="filterFAQ('personalizados')" class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-white text-muted-foreground hover:bg-gray-100" data-category="personalizados">Personalizados</button>
      <button onclick="filterFAQ('atencion')" class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-white text-muted-foreground hover:bg-gray-100" data-category="atencion">Atención</button>

    <!-- FAQs -->

    <!-- Contacto rápido -->
    <div class="max-w-4xl mx-auto mt-12">

        <h2 class="text-2xl font-bold mb-4">¿No encontraste tu respuesta?</h2>
        <p class="text-gray-600 mb-6">Contáctanos directamente y te responderemos lo antes posible</p>
        <div class="flex flex-wrap justify-center gap-4">
          <a href="https://wa.me/59176319999" target="_blank" class="inline-flex items-center gap-2 bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
            <span>WhatsApp</span>
          </a>
          <a href="mailto:info@yolimar.com" class="inline-flex items-center gap-2 bg-primary text-white px-6 py-3 rounded-full hover:bg-primary/90 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>

  <!-- Footer Simple -->
  <footer class="bg-gradient-to-b from-white to-gray-100 border-t border-gray-200 py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <div class="flex items-center justify-center gap-2 mb-4">
        <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
          <span class="text-primary-foreground font-bold">Y</span>
        </div>
        <span class="text-lg font-bold text-gray-800">YOLIMAR</span>
      </div>
      <p class="text-gray-500 text-sm">© 2025 YOLIMAR. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    const faqData = [
      { id: 'p1', question: '¿Cómo realizo un pedido?', answer: '1. Explora nuestro catálogo\\n2. Selecciona el producto\\n3. Personaliza\\n4. Agrega al carrito\\n5. Completa datos de contacto\\n6. Paga el anticipo del 50%\\n7. Envía comprobante por WhatsApp\\n8. Espera la fabricación\\n9. Paga el saldo al recibir', category: 'pedidos' },
      { id: 'p2', question: '¿Cuánto tiempo tarda en llegar mi pedido?', answer: '• Santa Cruz ciudad: 3-7 días hábiles\\n• Otras ciudades: 7-15 días hábiles\\n• Pedidos grandes (50+): 15-20 días hábiles', category: 'pedidos' },
      { id: 'p3', question: '¿Puedo personalizar mis poleras?', answer: '¡Sí! El Diseñador te permite elegir tipo, color, diseño de la galería, posición, talla y cantidad.', category: 'pedidos' },
      { id: 'pg1', question: '¿Cómo funciona el pago con anticipo del 50%?', answer: '• Anticipo (50%): Se paga al confirmar el pedido\\n• Saldo (50%): Se paga al recibir\\n\\nEste sistema garantiza que solo produzcamos pedidos confirmados.', category: 'pagos' },
      { id: 'pg2', question: '¿Qué métodos de pago aceptan?', answer: '• Transferencia bancaria\\n• Pago presencial\\n• Código QR\\n\\n(No aceptamos tarjetas directamente por ahora)', category: 'pagos' },
      { id: 'pg3', question: '¿Dónde envío el comprobante de pago?', answer: 'Envía tu comprobante por WhatsApp al +591 76319999\\n\\nIncluye: referencia, fecha, monto y foto del comprobante.', category: 'pagos' },
      { id: 'pg4', question: '¿Cuánto tiempo tengo para pagar el anticipo?', answer: 'Tienes 48 horas hábiles. Pasado este plazo, el pedido se cancela automáticamente y los productos vuelven a disponibilidad.', category: 'pagos' },
      { id: 'e1', question: '¿Dónde pueden entregar?', answer: 'Realizamos entregas en TODO BOLIVIA, con prioridad en Santa Cruz.\\n\\nPunto de atención: Feria Barrio Lindo, Pasillo Potosí #1038\\nHorarios: Lunes-Domingo 9:00-19:00 | Sábados 9:00-13:00', category: 'envios' },
      { id: 'e2', question: '¿Hay costo de envío?', answer: 'Sí, el costo se calcula según tu ubicación y se comunica antes de confirmar el pedido.\\n\\nPuedes coordinar recojo sin costo en nuestro punto de atención.', category: 'envios' },
      { id: 'd1', question: '¿Puedo devolver un producto?', answer: '✅ Aceptamos devoluciones de:\\n• Defectos de fabricación\\n• Errores en el pedido\\n• Daños por transporte\\n\\n❌ NO se aceptan de:\\n• Productos personalizados\\n• Más de 7 días después\\n• Productos usados\\n• Cambios de opinión', category: 'devoluciones' },
      { id: 'd2', question: '¿Cuál es el plazo para devolver?', answer: 'Tienes 7 días naturales desde la fecha de recepción.', category: 'devoluciones' },
      { id: 'd3', question: '¿Cómo solicito una devolución?', answer: '1. WhatsApp al +591 76319999\\n2. Proporciona número de pedido\\n3. Envía fotos del problema\\n4. Espera confirmación (24-48h)\\n5. Entrega el producto', category: 'devoluciones' },
      { id: 'd4', question: '¿Cómo obtengo mi reembolso?', answer: 'Los reembolsos se procesan en máximo 15 días hábiles mediante transferencia a tu cuenta bancaria original. No hacemos reembolsos en efectivo.', category: 'devoluciones' },
      { id: 'd5', question: '¿Puedo cambiar la talla?', answer: 'Sí, para productos NO personalizados:\\n• Plazo: 7 días\\n• Condición: Sin usar, con etiquetas\\n• Costo: Asumes nuevo envío si hay diferencia', category: 'devoluciones' },
      { id: 'pe1', question: '¿Los productos personalizados son retornables?', answer: 'No. Una vez fabricados según tus especificaciones, no se aceptan cambios ni devoluciones.\\n\\nEsto se debe a que no pueden revenderse.', category: 'personalizados' },
      { id: 'pe2', question: '¿El anticipo es reembolsable para personalizados?', answer: 'No. El anticipo del 50% no es reembolsable si cancelas después de iniciado el proceso de fabricación.', category: 'personalizados' },
      { id: 'pe3', question: '¿Puedo cargar mis propios diseños?', answer: 'En esta versión solo puedes usar los diseños de nuestra galería.\\n\\nPróximamente podrás subir tus propios diseños.', category: 'personalizados' },
      { id: 'a1', question: '¿Cómo contacto a YOLIMAR?', answer: '• WhatsApp: +591 76319999\\n• Email: info@yolimar.com\\n• Dirección: Feria Barrio Lindo, Pasillo Potosí #1038, Santa Cruz', category: 'atencion' },
      { id: 's1', question: '¿Mis datos están seguros?', answer: 'Sí. Protegemos tu información con:\\n• Cifrado SSL/TLS\\n• No almacenamos datos de tarjetas\\n• Comprobantes eliminados después de verificar', category: 'seguridad' },
      { id: 's2', question: '¿Venden mis datos a terceros?', answer: 'No. Nunca vendemos, intercambimos ni alquilamos tu información personal.\\n\\nTu privacidad es nuestra prioridad.', category: 'seguridad' }
    ];

    let activeCategory = 'all';
    let openItems = [];

    function renderFAQs() {
      const container = document.getElementById('faq-container');
      const filtered = activeCategory === 'all' 
        ? faqData 
        : faqData.filter(faq => faq.category === activeCategory);
      
      container.innerHTML = filtered.map(faq => `
        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
          <button onclick="toggleFAQ('${faq.id}')" class="w-full px-6 py-4 text-left flex items-center justify-between hover:bg-gray-50 transition-colors">
            <span class="font-semibold pr-4">${faq.question}</span>
            <svg class="w-5 h-5 text-primary flex-shrink-0 transition-transform ${openItems.includes(faq.id) ? 'rotate-180' : ''}" id="icon-${faq.id}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div class="accordion-content ${openItems.includes(faq.id) ? 'open' : ''}" id="content-${faq.id}">
            <div class="px-6 pb-6 text-gray-600 whitespace-pre-line">${faq.answer}</div>
          </div>
        </div>
      `).join('');
    }

    function toggleFAQ(id) {
      if (openItems.includes(id)) {
        openItems = openItems.filter(i => i !== id);
      } else {
        openItems.push(id);
      }
      renderFAQs();
    }

    function filterFAQ(category) {
      activeCategory = category;
      openItems = [];
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        if (btn.dataset.category === category) {
          btn.className = 'filter-btn px-4 py-2 rounded-full text-sm font-medium bg-primary text-white';
        } else {
          btn.className = 'filter-btn px-4 py-2 rounded-full text-sm font-medium bg-white text-muted-foreground hover:bg-gray-100';
        }
      });
      
      renderFAQs();
    }

    renderFAQs();
  </script>
</body>
</html>
